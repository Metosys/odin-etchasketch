<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <div class="outer">
        <div class="header">
            Pix-A-Sketch
        </div>
        <div class="leftControls">
            <button class="btn" id="classic" onclick="colorGray()">Classic</button>
            <button class="btn" id="rainbow" onclick="colorRainbow()">Rainbow</button>
            <button class="btn" id="grayscale" onclick="colorDarken()">Grayscale</button>
        </div>
        <div class="main" id="gameArea"></div>
        <div class="rightControls">
            <button class="btn" id="reset" onClick="window.location.reload()">Reset</button>
        </div>
        <div class="sliderContainer">
            <input type="range" autocomplete="off" min="8" max="64" value="32" step="8" class="slider" id="slider">
        </div>
    </div>

    
</body>
</html>
